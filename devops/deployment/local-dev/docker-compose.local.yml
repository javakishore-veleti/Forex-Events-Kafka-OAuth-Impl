version: "3.9"

services:
  # ======================================================
  # ü¶ì ZooKeeper
  # ======================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: forex-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # üëá Enable "ruok" for health probes
      KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=ruok"
    ports:
      - "2181:2181"
    networks:
      - forex-net
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo ruok | nc 127.0.0.1 2181 | grep imok || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10

  # ======================================================
  # ‚òï Kafka Brokers (one per OAuth provider)
  # ======================================================

  kafka-keycloak:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-keycloak
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-keycloak:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # OAuth2 Token endpoint (Keycloak)
      KAFKA_OAUTH_TOKEN_ENDPOINT_URI: http://keycloak:8081/realms/forex/protocol/openid-connect/token
    healthcheck:
      test: ["CMD", "bash", "-c", "nc -z localhost 9093"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - forex-net

  kafka-google:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-google
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-google:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # OAuth2 Token endpoint (Google)
      KAFKA_OAUTH_TOKEN_ENDPOINT_URI: https://oauth2.googleapis.com/token
    healthcheck:
      test: ["CMD", "bash", "-c", "nc -z localhost 9094"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - forex-net

  kafka-github:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-github
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9095:9095"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9095
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-github:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # OAuth2 Token endpoint (GitHub)
      KAFKA_OAUTH_TOKEN_ENDPOINT_URI: https://github.com/login/oauth/access_token
    healthcheck:
      test: ["CMD", "bash", "-c", "nc -z localhost 9095"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - forex-net

  kafka-microsoft:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-microsoft
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9096:9096"
    environment:
      KAFKA_BROKER_ID: 4
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9096
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-microsoft:9096
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # OAuth2 Token endpoint (Microsoft)
      KAFKA_OAUTH_TOKEN_ENDPOINT_URI: https://login.microsoftonline.com/common/oauth2/v2.0/token
    healthcheck:
      test: ["CMD", "bash", "-c", "nc -z localhost 9096"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - forex-net

  # ======================================================
  # üìä Kafka UI (single pane for all clusters)
  # ======================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-oauth-ui
    depends_on:
      - kafka-keycloak
      - kafka-google
      - kafka-github
      - kafka-microsoft
    ports:
      - "8085:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=keycloak-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka-keycloak:9093
      - KAFKA_CLUSTERS_1_NAME=google-cluster
      - KAFKA_CLUSTERS_1_BOOTSTRAPSERVERS=kafka-google:9094
      - KAFKA_CLUSTERS_2_NAME=github-cluster
      - KAFKA_CLUSTERS_2_BOOTSTRAPSERVERS=kafka-github:9095
      - KAFKA_CLUSTERS_3_NAME=microsoft-cluster
      - KAFKA_CLUSTERS_3_BOOTSTRAPSERVERS=kafka-microsoft:9096
    networks:
      - forex-net

  # ======================================================
  # ü™Ñ Kafka Setup ‚Äî Creates Provider Topics Automatically
  # ======================================================
  kafka-setup:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-setup
    depends_on:
      kafka-keycloak:
        condition: service_healthy
      kafka-google:
        condition: service_healthy
      kafka-github:
        condition: service_healthy
      kafka-microsoft:
        condition: service_healthy
    volumes:
      - ./scripts/create-topics.sh:/tmp/create-topics.sh
    entrypoint: ["bash", "/tmp/create-topics.sh"]
    networks:
      - forex-net

  # ======================================================
  # üîë Keycloak
  # ======================================================
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    command: ["start-dev"]
    environment:
      KC_DB: dev-mem
      KC_HTTP_PORT: 8081
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8081"
    networks:
      - forex-net

  # ======================================================
  # üìà Prometheus
  # ======================================================
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - forex-net
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle

  # ======================================================
  # üìä Grafana
  # ======================================================
  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - forex-net

  # ======================================================
  # üß≠ Jaeger
  # ======================================================
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    networks:
      - forex-net

# ======================================================
# üåê Networks
# ======================================================
networks:
  forex-net:
    driver: bridge
